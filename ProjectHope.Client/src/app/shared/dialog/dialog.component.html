<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>{{ data.cancelName | uppercase }}</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>
    {{ data.okName | uppercase }}
  </button>
</mat-dialog-actions>
